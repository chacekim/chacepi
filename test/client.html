<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
    <head>
        <meta charset="UTF-8" />
        <title>RPi Chat</title>
    
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/css/ngDialog.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/css/ngDialog-theme-default.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/css/ngDialog-theme-plain.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
        <script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.7/js/ngDialog.min.js"></script>
        <script src="client.js"></script>
    </head>
    <body class="container" ng-controller="rpiChat">
        <form style="margin-top: 100px" ng-submit="sendMessage()">
            <input size="100" type="text" ng-model="message" placeholder="Enter Chat Message"/>
            <input type="button" value="Send" ng-click="sendMessage()" />
        </form>

        <div style="margin-top: 50px">
            <ul>
                <li ng-repeat="message in messages track by $index">
                    {{message}}
                </li>
            </ul>
        </div>
        
        <script type="text/ng-template" id="lightbox">
            <form ng-submit="selectUserName()">
                <input type="text" ng-model="username" placeholder="User Name" autofocus="autofocus" />
                <input type="button" value="OK" ng-click="selectUserName()" />
            </form>
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
